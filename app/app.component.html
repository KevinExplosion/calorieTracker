<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-3">
        <img src="resources/images/runner.png" alt="runner" class="logo">
      </div>
      <div class="col-md-9 textAndHeart">
        Calorie Track
        <img src="resources/images/tabIcon.png" alt="apple heart" class="appleHeart">
      </div>
    </div>
  </div>

  <meal-list
    [mealList]="meals"
    (onMealSelect)="mealWasSelected($event)">
  </meal-list>
</div>
