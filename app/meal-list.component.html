<meal-display *ngFor="#currentMeal of mealList"
  (click)="mealClicked(currentMeal)"
  [class.selected]="currentMeal === selectedMeal"
  [meal] = "currentMeal">
</meal-display>
<edit-meal-details [meal]="selectedMeal">
</edit-meal-details>

<new-meal (onSubmitNewMeal)="createdMeal($event)"></new-meal>
